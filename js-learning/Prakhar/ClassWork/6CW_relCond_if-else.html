<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <input type="text" id="txtA"> <br>
      <input type="text" id="txtB"> <br>
      <button onclick="check()">Check</button>
<h1 id="result"></h1>

        <script>
            function check()
            {
                a=parseInt(document.getElementById("txtA").value)
                b=parseInt(document.getElementById("txtB").value)

              if(a>b)
                document.getElementById("result").innerHTML="A is greater"
               else
               document.getElementById("result").innerHTML="B is greater"
            }
        </script>
</body>
</html>
