<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtA"> <br>
    <input type="text" id="txtB"> <br> <br>
      <button onclick="sum()">Sum</button>
      <button onclick="sub()">Sub</button>
      <button onclick="div()">div</button>
      <button onclick="mul()">multiply</button>  <br><br>
      <input type="text" id="txtC"> <br>
      <script>
    
    "use strict"
      function sum()
      {
        var x=parseInt(document.getElementById("txtA").value)
        var y=parseInt(document.getElementById("txtB").value)
        var z=x+y
        document.getElementById("txtC").value=z
        // console.log("value of x="+x +"value of y="+y+"sum="+z)
      }
      function sub()
      {
        var x=parseInt(document.getElementById("txtA").value)
        var y=parseInt(document.getElementById("txtB").value)
        var z=x-y
        document.getElementById("txtC").value=z
        // console.log("value of x="+x +"value of y="+y+"sum="+z)
      }

      function div()
      {
        var x=parseInt(document.getElementById("txtA").value)
        var y=parseInt(document.getElementById("txtB").value)
        var z=x/y
        document.getElementById("txtC").value=z
        // console.log("value of x="+x +"value of y="+y+"sum="+z)
      }

      function mul()
      {
        var x=parseInt(document.getElementById("txtA").value)
        var y=parseInt(document.getElementById("txtB").value)
        var z=x*y
        document.getElementById("txtC").value=z
        // console.log("value of x="+x +"value of y="+y+"sum="+z)
      }




      </script>
</body>
</html>
