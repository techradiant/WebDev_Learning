<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Type First input</h2>
    <input type="text" id="texta"> <br>
    <h2>Type Second input</h2>
    <input type="text" id="textb"><br><br>
    <button onclick="great()">Check</button>
    <h2>result</h2>
    <h1 id="result"></h1>

    <script>
        function great()
        {
            x=document.getElementById("texta").value
            y=document.getElementById("textb").value
            if(x>y)
                document.getElementById("result").innerHTML=`${x} is greater`
            else
                document.getElementById("result").innerHTML=`${y} is greater`
        }
    </script>
</body>
</html>
